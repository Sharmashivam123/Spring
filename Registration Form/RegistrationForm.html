<html>
<head><title>Registration Form</title>
<link rel="stylesheet" href="Registration.css">
	<script type="text/javascript" src="Registeration.js"></script>
</head>
<body>
	<div id="header">
		<h1>Registration Form</h1>
	</div>
	
	<div>
		<form id="registration" name="registration" onsubmit = "return func(this);" method = "post">
			
				<h2 class="fs-title">Create your Account</h2>
				<input type="text" class="text" id="fname" name="fname" placeholder="First Name" max='15' required /><br><br>
				<p id="fname_id"></p>
				<input type="text" name="lname" id="lname" class="text" placeholder="Last Name" max='15' required /><br><br>
				<p id="lname_id"></p>
				<input type="text" name="phone" id="phone" class="text" placeholder="Phone Number" required pattern="[0-9]+" title="Enter Only Numbers!!!!!!!"/><br><br>
				<p id="phone_id"></p>
				<input type="email" name="email" id="email" class="text" placeholder="Email" required /><br><br>
				<p id="email_id"></p>
				<span>
					<p>Please select your gender:</p>
					<input type="radio" id="gender" name="gender" value="male"> Male
					<input type="radio" id="gender" name="gender" value="female"> Female
					<input type="radio" id="gender" name="gender" value="other"> Others<br>  <br>
					<p id="gender_id"></p>
				</span>
				<input type="password" id="pass" name="pass" class="text" placeholder="Password" required /><br><br>
				<p id="pass_id"></p>
				<input type="password" id="cpass" name="cpass" class="text" placeholder="Confirm Password" required /><br><br><br>
				<p id="cpass_id"></p>
				<input type="submit" name="submit" id="submit" class="button" value="Register"><br>	
				<p id="submit_id"></p>
		</form>
	</div>

</body>
</html>
